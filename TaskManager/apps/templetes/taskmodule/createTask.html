{% extends "layouts/base.html" %}
{% block stylesheets %}
{% endblock stylesheets %}
{% block title %} Adding a Task {% endblock %}

{% block content %}
<h3>Adding a Task</h3>
<form method="post">
    {% csrf_token %}
    <label for="task_name">Task Name</label>
    <input type="text" id="task_name" name="task_name" placeholder="Enter task name here" />
    <br>
    <label for="task_description">Description</label>
    <input type="text" id="task_description" name="task_description" placeholder="Enter task description here" />
    <br>
    <label for="due_date">Due Date</label>
    <input type="date" id="due_date" name="due_date" />
    <br>
    <label for="priority">Priority</label>
    <select id="priority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <br>
    <button type="submit">Add Task</button>
</form>
{% endblock content %}
