{% extends "layouts/base.html" %}

{% block content %}
<h1>Task List</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Assigned To</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.assigned_to }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
