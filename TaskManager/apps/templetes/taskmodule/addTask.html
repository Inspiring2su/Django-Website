
{% block stylesheets %}
<style>
    .add-task-form {
        font-family: Arial, sans-serif;
        margin: 20px auto;
        padding: 20px;
        max-width: 600px;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .add-task-form h3 {
        color: #333;
        font-size: 24px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    .add-task-form label {
        display: block;
        font-size: 16px;
        color: #555;
        margin-bottom: 5px;
    }

    .add-task-form input[type="text"],
    .add-task-form input[type="date"],
    .add-task-form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        color: #333;
    }

    .add-task-form button[type="submit"] {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #5cb85c;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .add-task-form button[type="submit"]:hover {
        background-color: #4cae4c;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="add-task-form">
    <h3>Adding a Task</h3>
    <form method="post">
        {% csrf_token %}
        <label for="task_name">Task Name</label>
        <input type="text" id="task_name" name="task_name" placeholder="Enter task name here" required />
        <label for="task_description">Description</label>
        <input type="text" id="task_description" name="task_description" placeholder="Enter task description here" required />
        <label for="due_date">Due Date</label>
        <input type="date" id="due_date" name="due_date" required />
        <label for="priority">Priority</label>
        <select id="priority" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button type="submit">Add Task</button>
    </form>
</div>
{% endblock content %}
